<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Email OTP</title>
    <style>
        @media only screen and (min-width: 320px) {
            .otp-container {
                margin: 5px 5px;
            }
        }

        @media only screen and (min-width: 600px) and (max-width: 800px) {
            .otp-container {
                margin: 15px 80px;
            }
        }

        @media only screen and (min-width: 800px) and (max-width:1300px) {
            .otp-container {
                margin: 50px 150px;
            }
        }

        @media only screen and (min-width: 1300px) {
            .otp-container {
                margin: 50px 500px;
            }
        }
    </style>
</head>

<body style="font-family: 'Lora', serif;
            color: #2c3e65;">
    <div class="otp-container"
    style="background-color: #f1f6fd;">
        <img src="images/sealtabs-logo.png" 
             width="250px" 
             alt="images/sealtabs-logo.png">
        <div class="otp-wrapper" 
             style="text-align: center;
                    padding: 5px;">
            <h4 style="margin-top:20px; margin-bottom: 0;">
                Dear John D'Souza,
            </h4>
            <p style="margin-top:8px;margin-bottom: 8px;">Your one time password(OTP) is</p>
            <p class="password" 
               style=" padding: 15px 27%;
                letter-spacing: 7px;
                color: #072645e9;
                display: inline-block;
                border-radius: 7px; 
                font-size: 30px;
                font-weight: 500;
                margin-top:20px;
                margin-bottom:5px;
                background-color: #07264521;">
                741256
            </p>
            <div class="otp-description" 
                 style="padding: 10px;
                    text-align: center;
                    font-size: 18px;">
                <p style="margin-bottom:15px;">This OTP is valid for 5 mins.</p>
                <em>***Never share this OTP with anyone***</em>
            </div>
        </div>
        <footer class="footer" 
                style=" 
                    display: block;
                    text-align: center;
                    background-color:#09325c;
                    padding: 10px 5px ">
                    <img src="images/nissi_logo.png" 
                         style="background-color:#fff;
                            padding: 4.5px;
                            border-top-left-radius: 7px;
                            border-bottom-right-radius: 7px;" 
                         alt="nissi_logo"
                         width="90px"
                         height="20px">
                    <p style="font-size: 12px;color: #fff;margin-top: 10px;">
                        Copyright Â© 2023. All Rights Reserved
                    </p>     
            <div style="color: #fff;">
                <span aria-hidden="true" 
                      style="color: #1794FB;
                        height: 25px;
                        width: 25px;
                        line-height: 28px;
                        background-color: #fff;
                        border-radius: 50%;
                        text-align: center;
                        font-size: 20px;
                        margin-right: 20px;" 
                      class="fa fa-twitter st-social">
                </span>
                <span aria-hidden="true" 
                      style="color: #fff;
                        height: 25px;
                        width: 25px;
                        line-height: 28px;
                        background-color: #008cffd6;
                        border-radius: 50%;
                        text-align: center;
                        font-size: 20px;
                        margin-right: 20px;" 
                      class="fa fa-facebook st-social">
                </span>
                <span aria-hidden="true" 
                      style="color: #fff;
                        height: 25px;
                        width: 25px;
                        line-height: 28px;
                        background-color: #0072b1;
                        border-radius: 50%;
                        text-align: center;
                        font-size: 20px;" 
                      class="fa fa-linkedin st-social">
                </span>
            </div>
            <p style="font-size: 12px;color: #fff;margin-top: 12px;">
                Contact us at : 
                <a style="color: #fff;"href="https://info.sealtabs.com/">
                    info@sealtabs.com 
                </a>
                 | Call us at : +91-80 88 100 900
            </p>
        </footer>
    </div>
</body>

</html>
